<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>MyExt</title>
</head>

<body>

  <div class="landingPage" id="landingPage">
    <div class="title">
      <h4>MyExt</h4>
    </div>
    <p id="secretKey"></p>
    <div class="data_form">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter a username">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter a password">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password Confirmation</label>
        <input type="password" class="form-control" id="passwordConfirmation" placeholder="Confirm your password">
      </div>

      <div class="check_button_div">
        <button type="button" id="check_button" class="btn btn-success">SignUp</button>
      </div>
    </div>
  </div>

  <div class="loginPage" id="loginPage" hidden="hidden">
    <div>
      <h4 class="loginTitle">Login</h4>
    </div>
    <div class="data_form">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" class="form-control" id="usernameLogin" placeholder="Enter a username">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordLogin" placeholder="Enter a password">
      </div>
      <div class="check_button_div">
        <button type="button" id="login_button" class="btn btn-success">Login</button>
      </div>
    </div>
  </div>

  <div id="loggedInPage" hidden="hidden">
    <div>
      <div class="userTitle">
        <h4 id="userTitle"></h4>
      </div>
      <div class="userDetails">
        <div>
          <h5 class="detailsHeader">Details</h5>
        </div>
        <div class="userDetails">
          <p id="secret"></p>
          <p id="usernameDetail"></p>
        </div>
        <div class="logout_button">
          <div class="check_button_div" style="margin-right: 5px;">
            <button type="button" id="reinitialize" class="btn btn-success">Reinitialize</button>
          </div>
          <div class="check_button_div">
            <button type="button" id="log_out" class="btn btn-danger">Log out</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="module" src="index.js"></script>

</html>
